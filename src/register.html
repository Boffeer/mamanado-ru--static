<extends src="src/layouts/base.html">
	<block name="main">
		<div class="container form-account__container">
			<form class="register-form form-account form">
				<h1 class="form__title">Регистрация</h1>
				<div class="register-form__left">
					<fieldset class="input__fieldset register-form__fieldset">
						<legend class="account-form__title">Основные данные</legend>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="first_name"
								type="text"
								required
							/>
							<label class="input__placeholder">Имя</label>
						</div>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="last_name"
								type="text"
								required
							/>
							<label class="input__placeholder">Фамилия</label>
						</div>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="email"
								type="email"
								required
							/>
							<label class="input__placeholder">E-mail-адрес</label>
						</div>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="user-tel"
								type="tel"
								maxlength="25"
								minlength="10"
								inputmode="numeric"
							/>
							<label class="input__placeholder">Телефон</label>
						</div>
					</fieldset>
					<fieldset class="input__fieldset register-form__fieldset">
						<legend class="account-form__title">Ребенок</legend>
						<div
							class="form-account-input__wrap input__wrap input__wrap--calendar"
						>
							<input
								class="input form-account-input input--calendar"
								name="child_date[0]"
								type="email"
								required
							/>
							<label class="input__placeholder">Дата рождения</label>
						</div>
						<div
							class="form-account-input__wrap input__wrap input__wrap--calendar"
						>
							<input
								class="input form-account-input input--calendar"
								name="child_date[1]"
								type="email"
								required
							/>
							<label class="input__placeholder">Дата рождения</label>
						</div>
						<button
							type="button"
							class="button button--thirdly account-form__button-child"
						>
							Добавить еще ребенка
						</button>
					</fieldset>
				</div>
				<div class="register-form__right">
					<fieldset class="input__fieldset register-form__fieldset">
						<legend class="account-form__title">Пароль</legend>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="password"
								type="password"
								required
							/>
							<label class="input__placeholder">Пароль</label>
						</div>
						<div class="form-account-input__wrap input__wrap">
							<input
								class="input form-account-input"
								name="password_repeat"
								type="password"
								required
							/>
							<label class="input__placeholder">Повторите пароль</label>
						</div>
					</fieldset>
					<label class="form-privacy">
						<input
							name="bonus_program_accept"
							class="form-privacy__checkbox-hidden"
							type="checkbox"
							checked
							required
							hidden
						/>
						<span class="form-privacy__checkbox"></span>
						<p class="form-privacy__desc">
							Я соглашаюсь с
							<a href="#" class="form-privacy__desc-link">
								Правилами бонусной программы
							</a>
							и даю согласие на обработку своих персональных данных
						</p>
					</label>
					<label class="form-privacy">
						<input
							name="offer_accept"
							class="form-privacy__checkbox-hidden"
							type="checkbox"
							checked
							required
							hidden
						/>
						<span class="form-privacy__checkbox"></span>
						<p class="form-privacy__desc">
							Я соглашаюсь с персональных данных
							<a href="#" class="form-privacy__desc-link"> условиями оферты </a>
							и даю согласие на обработку своих
						</p>
					</label>
					<label class="form-privacy">
						<input
							name="email_sms_accept"
							class="form-privacy__checkbox-hidden"
							type="checkbox"
							checked
							required
							hidden
						/>
						<span class="form-privacy__checkbox"></span>
						<p class="form-privacy__desc">
							Получать
							<a href="#" class="form-privacy__desc-link">
								рассылку по email и SMS
							</a>
						</p>
					</label>
					<div class="register-form__buttons">
						<button class="button button--primary register-form__submit">
							Зарегистрироваться
						</button>
						<div class="login-form__links">
							<a
								href="login.html"
								class="login-form__link login-form__link--primary button button--thirdly"
								>Уже есть аккаунт?</a
							>
						</div>
					</div>
				</div>
			</form>
		</div>
	</block>
</extends>
