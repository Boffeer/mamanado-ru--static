<extends src="src/layouts/base.html">
	<block name="main">
		<div class="container">
			<h1 class="account__title">Личный кабинет</h1>
			<section class="account__page">
				<include src="src/blocks/account-nav.html"></include>
				<div class="account__content">
					<h2 class="account__content-title">Мои данные</h2>
					<form class="account-form__data">
						<fieldset>
							<div class="input__wrap">
								<small class="input__placeholder">Фамилия</small>
								<input
									class="input input--name"
									name="first_name"
									type="text"
									maxlength="50"
								/>
							</div>
							<div class="input__wrap">
								<small class="input__placeholder">Имя</small>
								<input
									class="input input--name"
									name="last_name"
									type="text"
									maxlength="50"
								/>
							</div>
							<div class="input__wrap input__wrap--calendar">
								<small class="input__placeholder">Дата рождения</small>
								<input
									class="input input--name"
									name="user-name"
									type="text"
									maxlength="50"
								/>
							</div>
							<div class="input__wrap input__wrap--tel">
								<small class="input__placeholder">Номер телефона</small>
								<input
									class="input input--phone"
									name="tel"
									type="tel"
									placeholder=""
									maxlength="25"
									minlength="10"
									required
									inputmode="numeric"
								/>
							</div>
							<div class="input__wrap input__wrap--email">
								<input
									class="input input--email"
									name="email"
									type="email"
									required
								/>
							</div>
						</fieldset>
						<h3 class="account-form__title">Мои дети</h3>
						<fieldset>
							<div class="input__wrap input__wrap--calendar">
								<small class="input__placeholder">Дата рождения</small>
								<input
									class="input input--name"
									name="user-name"
									type="text"
									maxlength="50"
								/>
							</div>
							<button class="button--thirdly">Добавить еще ребенка</button>
						</fieldset>
						<button class="button button--primary account-form__data-submit">
							Сохранить
						</button>
					</form>
				</div>
			</section>
		</div>
	</block>
</extends>
