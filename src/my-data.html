<extends src="src/layouts/base.html">
	<block name="styles">
		<style></style>
	</block>
	<block name="main">
		<include src="src/blocks/breadcrumbs.html"></include>
		<div class="container">
			<h1 class="account__title">Личный кабинет</h1>
			<section class="account__page">
				<include src="src/blocks/account-nav.html"></include>
				<div class="account__content">
					<h2 class="account__content-title">Мои данные</h2>
					<form class="account-form__data">
						<fieldset class="input__fieldset">
							<div class="input__wrap">
								<input
									class="input input--name"
									name="first_name"
									type="text"
									maxlength="50"
								/>
								<label class="input__placeholder">Фамилия</label>
							</div>
							<div class="input__wrap">
								<input
									class="input input--name"
									name="last_name"
									type="text"
									maxlength="50"
								/>
								<label class="input__placeholder">Имя</label>
							</div>
							<div class="input__wrap input__wrap--calendar">
								<input
									class="input input--calendar"
									name="user_birthday"
									type="text"
									maxlength="50"
								/>
								<label class="input__placeholder">Дата рождения</label>
							</div>
							<div class="input__wrap input__wrap--tel">
								<input
									class="input input--phone"
									name="tel"
									type="tel"
									placeholder=""
									maxlength="25"
									minlength="10"
									required
									inputmode="numeric"
								/>
								<label class="input__placeholder">Номер телефона</label>
							</div>
							<div class="input__wrap input__wrap--email">
								<input
									class="input input--email"
									name="email"
									type="email"
									required
								/>
								<label class="input__placeholder">E-mail адрес</label>
							</div>
						</fieldset>
						<h3 class="account-form__title">Мои дети</h3>
						<fieldset class="input__fieldset">
							<div class="input__wrap input__wrap--calendar">
								<input
									class="input input--calendar"
									name="user_children_birthday[0]"
									type="text"
									maxlength="50"
								/>
								<label class="input__placeholder">Дата рождения</label>
							</div>
							<button
								type="button"
								class="button button--thirdly account-form__button-child"
							>
								Добавить еще ребенка
							</button>
						</fieldset>
						<button
							class="button button--primary account-form__data-submit"
							type="button"
						>
							Сохранить
						</button>
					</form>
				</div>
			</section>
		</div>
	</block>
</extends>
